    <form class="w-50 mx-auto my-5">
        <label for="userName" [class.top-0]="userName.length > 0">userName :</label>
        <input type="text" id="userName" class="form-control border-0 border-bottom py-3 mb-4 position-relative" placeholder="userName" [(ngModel)] = "userName" [ngModelOptions]="{standalone: true}" (keydown)="sayHello()">
      
        <label for="userAge" [class.top-0]="userAge.length > 0">userAge :</label>
        <input type="text" id="userAge" class="form-control border-0 border-bottom py-3 mb-4 position-relative" placeholder="userAge" [(ngModel)]="userAge" [ngModelOptions]="{standalone: true}" (keydown)="sayHello()">
      
        <label for="userEmail" [class.top-0]="userEmail.length > 0">userEmail :</label>
        <input type="email" id="userEmail" class="form-control border-0 border-bottom py-3 mb-4 position-relative" placeholder="userEmail" [(ngModel)]="userEmail" [ngModelOptions]="{standalone: true}" (keydown)="sayHello()">
      
        <label for="userPassword" [class.top-0]="userPassword.length > 0">userPassword :</label>
        <input type="password" id="userPassword" class="form-control border-0 border-bottom py-3 mb-4 position-relative" placeholder="userPassword" [(ngModel)]="userPassword" [ngModelOptions]="{standalone: true}" (keydown)="sayHello()">

        <button class="btn mt-1">Send Message</button>
      </form>
    
</section>
